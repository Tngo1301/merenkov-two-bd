<table>
        <tr valign="top">
            <td><img src="{{ user.avatar(70) }}"></td>
            <td>{% if user.username %}имя: {{ user.username }}{% endif %}
                <br>{% if user.email %}Почта: {{ user.email }}{% endif %}
                <br>{% if user.last_seen %}Последнее посещение: {{ user.last_seen.date() }}{% endif %}
                <br>{% if not user.balance or user.balance == '0'%}{%else%}баланс: {{user.balance}}{% endif %}
        </tr>
    </table>
